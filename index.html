<!DOCTYPE html>
	<html lang="en">

		<head>
			<meta charset="utf-8">

			<title>Train Scheduler</title>

<!-- Bootstrap Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Bootstrap Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Reset Style Sheet -->
			<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- CSS Sheet -->
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Firebase Reference -->
   			 <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

<!-- Moment.js -->
			<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		</head>

		<body>
			
			<div class="container">

				<div class="jumbotron">
					<h1>What time is it? Train Time!</h1>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Current Train Schedule</h3>
							</div>
							<div class="panel-body">
								<h2 class="col-lg-2">Train Name:</h2>
								<h2 class="col-lg-3">Destination:</h2>
								<h2 class="col-lg-3">Initial Departure Time:</h2>
								<h2 class="col-lg-2">Frequency:</h2>
								<h2 class="col-lg-2">Next Arrival:</h2>
								<br><br>
								<div class="borderStyle" id="wellSection"></div>
							</div>		
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Add Train</h3>
							</div>
							
							<div class="panel-body">
								<form>
								  	<div class="form-group">
								    	<label for="search">Train Name</label>
								    	<input type="text" class="form-control" id="trainName">
								  	</div>

								  	<div class="form-group">
								    	<label for="search">Destination</label>
								    	<input type="text" class="form-control" id="destination">
								  	</div>
								  	
								  	<div class="form-group">
								    	<label for="search">First Train Time (HH:mm - military time</label>
								    	<input type="text" class="form-control" id="trainTime">
								  	</div>
								  
								  	<div class="form-group">
								    	<label for="search">Frequency (min)</label>
								    	<input type="text" class="form-control" id="frequency">
								  	</div>

							  		<button type="submit" class="btn btn-default" id="searchBtn">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>

 			<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  			<script src="assets/javascript/app.js"></script>

		</body>
	</html>
